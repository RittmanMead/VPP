<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <title>Test Bench - Visual Plugin Pack for OBIEE</title>
        <script src="rmvpp.js"></script>  
		<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
		<script src="https://www.amcharts.com/lib/3/serial.js"></script>
		<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
		<script src="https://www.amcharts.com/lib/3/amstock.js"></script>

		<!-- <script type="text/javascript" src="http://maps.google.com/maps/api/js"></script> -->
    </head>
    <body id="testbench" style="background-color: #EDF5FF">  
        <h3>Visual Plugin Pack Test Bench</h3>
        <table id="narrativeForm">
            <tbody >
                <tr>
                    <td>Prefix</td>
                    <td colspan="2"><textarea id="testbenchprefix" name="Prefix" rows="5" cols="100"></textarea></td>
                </tr>
                <tr>
                    <td>Narrative</td>
                    <td colspan="2"><textarea id="testbenchnarrative" name="Narrative" rows="5" cols="100"></textarea></td>
                </tr>
                <tr>
                    <td>Postfix</td>
                    <td colspan="2"><textarea id="testbenchpostfix" name="Postfix" rows="5" cols="100"></textarea></td>
                </tr>
            </tbody>
        </table>     
        <div id="idViewForm"></div>
        <div id="idSubjectAreasMenu"></div>
    </body>
</html>
